<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Js</title>
  <script src="js/vue.js"></script>
</head>

<body>
  <div id="app">
    <h1>{{ msg }}</h1>
  </div>

  
  <script>
    new Vue({
      el: '#app',
      data: {
        msg: 'Hello World!'
      }
    });
  </script>
</body>

</html>
